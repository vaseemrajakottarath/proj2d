<form action="" method="post" id="registration">
    {% csrf_token %}
    
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First name</label>
                  {{form.first_name}}
            </div> <!-- form-group end.// -->
            <div class="form-group col-md-6">
                <label>Last name</label>
                  {{form.last_name}}
            </div> 
        </div> <!-- form-row end.// -->
        
        <div class="form-row">
            <div class="form-group col-md-6">
              <label>Email Address</label>
             {{form.email}}
            </div> <!-- form-group end.// -->
            <div class="form-group col-md-6">
              <label>Phone Number</label>
              {{form.phone_number}}
            </div> <!-- form-group end.// -->
        </div> <!-- form-row.// -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Create password</label>
                {{form.password}}
            </div> <!-- form-group end.// --> 
            <div class="form-group col-md-6">
                <label>Repeat password</label>
                {{form.confirm_password}}
            </div> <!-- form-group end.// -->  
        </div>
        <div class="form-group">
            <button type="submit" style="background-color: rgb(175, 164, 66); "class="btn btn-primary btn-block"> Register  </button>
        </div> <!-- form-group// -->      
            {{ form.email.errors }}
            {{ form.non_field_errors }}
            <style>
                .error{
                    color: red!important;
                }
            </style>
    </form>
</div>
